<div class="widget-next-match container">
    <table class="table custom-table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Specialty</th>
          <th>Experience</th>     
          <th>Actions</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let chef of chefs">
          <td>{{chef.id}}</td>
          <td><strong>{{chef.name}}</strong></td>
          <td>{{chef.specialty}}</td>
          <td>{{chef.experience}}</td>
          <td>
            <button class="btn btn-success"(click)='goToDisplay(chef.id)'>Display</button>
            <button class="btn btn-warning">Edit</button>
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
