<section class="section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2>login</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form [formGroup]="loginForm">
                        <div class="form-row">
                            <div class="form-group col-md-10">
                                <input type="email" class="form-control" formControlName='email' id="inputPassword4"
                                    placeholder="Email">
                                    <div *ngIf="loginForm.controls['email'].invalid &&
                                    (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
                                        <div *ngIf="loginForm.controls['email'].errors.required">
                                            email is required
                                        </div>
                                        <div *ngIf="loginForm.controls['email'].errors.email">
                                            email format is invalid
                                        </div>
                                    </div>
                            </div>
                            <div class="form-group col-md-10">
                                <input type="password" class="form-control" formControlName='pwd' id="inputPassword4"
                                    placeholder="Password">
                                <div *ngIf="loginForm.controls['pwd'].invalid &&
                            (loginForm.controls['pwd'].touched || loginForm.controls['pwd'].pattern)">
                                    <div *ngIf="loginForm.controls['pwd'].errors.required">
                                        pwd is required
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="regerv_btn">
                            <button (click)='login()' class="btn_4">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
